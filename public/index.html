<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Simple Todo</title>
    <link rel="stylesheet" type="text/css" href="todos.css" media="screen" charset="utf-8">
  </head>
  <body>
    <header>
      <h1>Todo App</h1>
    </header>
    <section>
      <form class="" method="post">
        <input id="usrTodo" type="text" name="name" placeholder="Enter a todo...">
        <br>
        <br>
        <button id ="add_todo"type="submit" name="button">Add Todo</button>
      </form>
      <ul id="todolist"></ul>
    </section>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script type="text/javascript" src="scripts.js"></script>
  </body>
</html>
